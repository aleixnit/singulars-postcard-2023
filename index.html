<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Postal Card</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="box1">
        <h1><span class="textoAzul">My </span>Postcard</h1>
        <img src="./4geeks.png" alt="Logo 4 geeks" />
      </div>

      <div class="container2">
        <div class="box2">
          <p>
            Look how <span class="textoAzul">awesome!</span> This is a postcard that I created using <span class="textoAzul textoSubrallado">HTML5</span> and
            <span class="textoAzul textoSubrallado">CSS3</span> during my <span class="textoAzul textoSubrallado">4Geeks Academy Course!</span>
          </p>
          <p>This is so cool, <span class="textoAzul textoSubrallado">can't wait to start doing more stuff!</span></p>
        </div>

        <div class="box3">


          <div class="input-container">
            <input placeholder="Some Name" class="input-field" type="text">
            <label for="input-field" class="input-label">Some Name</label>
            <span class="input-highlight"></span>
          </div>

          <div class="input-container">
            <input placeholder="Some Email" class="input-field" type="email">
            <label for="input-field" class="input-label">Some Email</label>
            <span class="input-highlight"></span>
          </div>

          <div class="input-container">
            <input placeholder="Some Comment" class="input-field" type="text">
            <label for="input-field" class="input-label">Some Comment</label>
            <span class="input-highlight"></span>
          </div>

      
        </div>
      </div>

      <div class="container3">
        <button>Send My Postcard</button>
      </div>
    </div>
  </body>
</html>
